<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Diamantes - Free Fire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #ffd700; --secondary-color: #ff8c00;
      --background-color: #121212; --surface-color: #1e1e1e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://w0.peakpx.com/wallpaper/559/1013/HD-wallpaper-garena-free-fire-2020-new-games.jpg') no-repeat center center fixed; /* MEJORA: URL de fondo de respaldo */
      background-size: cover; color: white; text-align: center;
      padding: 1rem; overflow-x: hidden;
    }
    .container {
      width: 100%; max-width: 1200px; margin: 0 auto;
      background-color: rgba(30, 30, 30, 0.85); backdrop-filter: blur(8px);
      border-radius: 20px; padding: 1.5rem;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .header { margin-bottom: 2rem; }
    .logo { width: 80px; margin-bottom: 1rem; }
    h1 {
      font-size: clamp(1.8rem, 7vw, 2.5rem); font-weight: 900;
      color: var(--primary-color); text-shadow: 0 0 15px var(--primary-color);
      margin-bottom: 1.5rem;
    }
    .menu { display: flex; justify-content: center; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 2rem; }
    .menu-item {
      color: white; text-decoration: none; font-weight: 700;
      padding: 0.6rem 1rem; border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease; font-size: 0.8rem;
    }
    .menu-item.active, .menu-item:hover {
      background-color: var(--primary-color); color: black;
      box-shadow: 0 0 15px var(--primary-color); transform: translateY(-3px);
    }
    .diamond-packs-container { /* CORRECCI칍N: Nombre de clase m치s descriptivo */
      display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .diamond-card {
        background-color: rgba(0,0,0,0.4); border-radius: 15px;
        padding: 1rem; border: 2px solid transparent; cursor: pointer;
        transition: all 0.3s ease; animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
    }
    .diamond-card:hover {
        transform: scale(1.05); border-color: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color);
    }
    .diamond-card img {
        width: 100%; height: auto; display: block;
        filter: drop-shadow(0 0 10px var(--primary-color));
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
      display: none; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .popup.visible { display: flex; }
    .popup-content {
      background: var(--surface-color); padding: 2rem;
      border: 1px solid var(--primary-color); border-radius: 20px;
      text-align: center; box-shadow: 0 0 30px var(--primary-color);
      width: 90%; max-width: 400px;
      animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .popup-content h2 { font-size: 1.5rem; margin-bottom: 1rem; }
    .popup-content input {
      width: 100%; padding: 0.8rem; margin: 1rem 0; border-radius: 10px;
      border: 2px solid var(--primary-color); font-size: 1rem;
      background: var(--background-color); color: white; text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
    .btn {
      color: black; border: none; padding: 0.8rem 1.5rem; font-size: 1rem;
      cursor: pointer; border-radius: 50px; transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif; font-weight: 700;
      background: var(--primary-color);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6); }
    .btn.secondary { background: #666; color: white; box-shadow: none; }
    .btn.secondary:hover { background: #888; }
    .popup-buttons { display: flex; justify-content: center; gap: 1rem; }
    .spinner {
      display: inline-block; width: 24px; height: 24px; border: 4px solid rgba(255,255,255,0.3);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: girar 1s linear infinite; margin: 0 auto 1rem;
    }
    @keyframes girar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .diamantes-lluvia {
      position: fixed; top: 0; left: 0; pointer-events: none;
      width: 100%; height: 100%; z-index: 999; overflow: hidden;
    }
    .diamante {
      position: absolute; top: -50px; font-size: 20px;
      animation: caer 4s linear infinite; color: cyan;
      text-shadow: 0 0 5px white, 0 0 10px cyan;
    }
    @keyframes caer { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://brandlogos.net/wp-content/uploads/2020/11/garena-logo-512x512.png" alt="Garena Logo" class="logo">
      <div class="menu">
  <a href="/" class="menu-item active">Skin</a>
  <a href="/Diamantes.html" class="menu-item">Diamantes</a>
  <a href="/Evo.html" class="menu-item">Evo</a>
</div>
      <h1>游눑 Selecciona Cantidad de Diamantes 游눑</h1>
    </div>
    <div class="diamond-packs-container" id="diamond-packs-container"></div>

    <div class="popup" id="popup-id">
      <div class="popup-content">
        <h2>Ingresa tu ID</h2>
        <input type="number" id="player-id" placeholder="Tu ID de jugador" pattern="\d*">
        <div class="popup-buttons">
          <button class="btn" id="btn-ganar">Ganar</button>
          <button class="btn secondary" id="btn-volver">Volver</button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup-final">
      <div class="popup-content">
        <div id="loading-state">
            <h2>Verificando</h2>
            <div class="spinner"></div>
            <p>Conectando con el servidor...</p>
        </div>
        <div id="success-state" style="display: none;">
            <h2>춰칄xito!</h2>
            <p id="success-message"></p>
            <div id="pack-seleccionado-popup" style="margin-top: 1rem;"></div>
            <p style="margin-top:1rem; font-size:0.8rem; color: #ccc;">춰Vuelve pronto para reclamar m치s!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="diamantes-lluvia" id="diamantesLluvia"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // CORRECCI칍N: Nombres de variables m치s claros y descriptivos
        const diamondPacks = [
            'images/d100.png', 'images/d500.png', 'images/d1000.png',
            'images/d2000.png', 'images/d4000.png', 'images/d5000.png'
        ];
        
        // --- Referencias a Elementos del DOM ---
        const diamondPacksContainer = document.getElementById('diamond-packs-container');
        const popupID = document.getElementById('popup-id');
        const popupFinal = document.getElementById('popup-final');
        const packContenedorPopup = document.getElementById('pack-seleccionado-popup');
        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');
        const successMessage = document.getElementById('success-message');
        const playerIdInput = document.getElementById('player-id');
        const diamantesLluviaContainer = document.getElementById('diamantesLluvia');
        let packSeleccionado = '';

        // --- Cargar los packs de diamantes din치micamente ---
        diamondPacks.forEach((src, index) => {
            const card = document.createElement('div');
            card.className = 'diamond-card';
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Paquete de Diamantes ${index + 1}`;
            card.appendChild(img);
            card.addEventListener('click', () => seleccionarPack(src));
            card.style.animationDelay = `${index * 0.05}s`;
            diamondPacksContainer.appendChild(card);
        });

        // --- Funciones de L칩gica ---
        function seleccionarPack(src) {
            packSeleccionado = src;
            popupID.classList.add('visible');
        }

        function verificarID() {
            const playerId = playerIdInput.value;
            if (playerId.length < 5) {
                alert('Por favor ingresa un ID v치lido de solo n칰meros');
                return;
            }
            
            popupID.classList.remove('visible');
            popupFinal.classList.add('visible');
            loadingState.style.display = 'block';
            successState.style.display = 'none';
            packContenedorPopup.innerHTML = '';

            setTimeout(() => {
                lanzarDiamantes(); // Inicia la lluvia de diamantes
                packContenedorPopup.innerHTML = `<img src="${packSeleccionado}" style="width:180px; height:auto; object-fit:contain; filter: drop-shadow(0 0 15px white);">`;
                
                loadingState.style.display = 'none';
                successState.style.display = 'block';
                successMessage.innerHTML = `ID: ${playerId}<br>Tu regalo llegar치 en 48 horas.`;
                
                setTimeout(() => {
                    const redirectLinks = [
                        'https://politicsgrowinghollow.com/ejnk26r6rc?key=4eed37f3566b5c144e2b0cba6bc9827c',
                        'https://politicsgrowinghollow.com/nn9kxtqji?key=4cc93ef62e5d671f9cf1fe30e2ecd3dc',
                        'https://politicsgrowinghollow.com/pq5dbr54?key=61eeaba5084b1c0af717212f61e1a597'
                    ];
                    const randomLink = redirectLinks[Math.floor(Math.random() * redirectLinks.length)];
                    window.open(randomLink, '_blank');
                }, 2000);

            }, 2500);
        }
        
        function cerrarPopupID() {
            popupID.classList.remove('visible');
        }

        function cerrarPopupFinal() {
            popupFinal.classList.remove('visible');
            // MEJORA: Detener la animaci칩n al cerrar
            diamantesLluviaContainer.innerHTML = ''; 
        }

        function lanzarDiamantes() {
            diamantesLluviaContainer.innerHTML = ''; // Limpia antes de empezar
            for (let i = 0; i < 50; i++) {
                const diamante = document.createElement('div');
                diamante.classList.add('diamante');
                diamante.style.left = Math.random() * 100 + 'vw';
                diamante.style.animationDelay = Math.random() * 4 + 's';
                diamante.style.fontSize = (Math.random() * 10 + 15) + 'px'; // Tama침o variado
                diamante.textContent = '游눑';
                diamantesLluviaContainer.appendChild(diamante);
            }
        }

        // --- Asignaci칩n de Eventos ---
        document.getElementById('btn-ganar').addEventListener('click', verificarID);
        document.getElementById('btn-volver').addEventListener('click', cerrarPopupID);

        popupID.addEventListener('click', (e) => {
            if (e.target === popupID) cerrarPopupID();
        });
        popupFinal.addEventListener('click', (e) => {
            if (e.target === popupFinal) cerrarPopupFinal();
        });
    });
  </script>
</body>
</html>
