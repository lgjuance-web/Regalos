<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de EVO - Free Fire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    /* --- NUEVO DISE칌O ENFOCADO EN M칍VILES --- */
    :root {
      --primary-color: #00ffff; /* Cian principal */
      --secondary-color: #ff00ff; /* Magenta secundario */
      --background-color: #121212;
      --surface-color: #1e1e1e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/evoback.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(18, 18, 18, 0.85); /* Fondo semitransparente oscuro */
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .header { margin-bottom: 2rem; }
    .logo { width: 80px; margin-bottom: 1rem; }
    
    h1 {
      font-size: clamp(1.8rem, 7vw, 2.5rem);
      font-weight: 900;
      color: var(--primary-color);
      text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--secondary-color);
      margin-bottom: 1.5rem;
    }
    
    .menu {
      display: flex; justify-content: center;
      gap: 0.5rem; margin-bottom: 2rem;
    }
    .menu-item {
      color: white; text-decoration: none; font-weight: 700;
      padding: 0.6rem 1rem; border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease; font-size: 0.8rem;
    }
    .menu-item.active, .menu-item:hover {
      background-color: var(--primary-color); color: black;
      box-shadow: 0 0 15px var(--primary-color);
      transform: translateY(-3px);
    }
    
    /* Galer칤a de EVO con Grid Responsivo */
    .skins {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .evo-card {
        background-color: rgba(0,0,0,0.4);
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
    }
    .evo-card:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
        box-shadow: 0 0 20px var(--primary-color);
    }
    .evo-card img {
        width: 100%;
        height: 150px; /* Altura fija para uniformidad */
        object-fit: cover;
        display: block;
    }
    
    /* Popups redise침ados */
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
      display: none; justify-content: center; align-items: center;
      z-index: 100;
    }
    .popup.visible { display: flex; }
    .popup-content {
      background: var(--surface-color); padding: 2rem;
      border: 1px solid var(--primary-color); border-radius: 20px;
      text-align: center; box-shadow: 0 0 30px var(--primary-color);
      width: 90%; max-width: 400px;
      animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .popup-content h2 { font-size: 1.5rem; margin-bottom: 1rem; }
    .popup-content input {
      width: 100%; padding: 0.8rem; margin: 1rem 0; border-radius: 10px;
      border: 2px solid var(--primary-color); font-size: 1rem;
      background: var(--background-color); color: white; text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
    .btn {
      color: black; border: none; padding: 0.8rem 1.5rem; font-size: 1rem;
      cursor: pointer; border-radius: 50px; transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif; font-weight: 700;
      background: var(--primary-color);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6); }
    .btn.secondary { background: #666; color: white; box-shadow: none; }
    .btn.secondary:hover { background: #888; }
    .popup-buttons { display: flex; justify-content: center; gap: 1rem; }
    .spinner {
      display: inline-block; width: 24px; height: 24px; border: 4px solid rgba(255,255,255,0.3);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: girar 1s linear infinite; margin: 0 auto 1rem;
    }
    @keyframes girar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    /* Lluvia de regalos */
    .diamantes-lluvia {
      position: fixed; top: 0; left: 0; pointer-events: none;
      width: 100%; height: 100%; z-index: 999; overflow: hidden;
    }
    .diamante {
      position: absolute; top: -50px; font-size: 25px;
      animation: caer 5s linear infinite;
    }
    @keyframes caer {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://brandlogos.net/wp-content/uploads/2020/11/garena-logo-512x512.png" alt="Garena Logo" class="logo">
      <div class="menu">
        <a href="index.html" class="menu-item">Skin</a>
        <a href="Diamantes.html" class="menu-item">Diamantes</a>
        <a href="Evo.html" class="menu-item active">Evo</a>
      </div>
      <h1>游꾸 Selecciona EVO 游꾸</h1>
    </div>
    <div class="skins" id="skins">
      </div>

    <div class="popup" id="popup-id">
      <div class="popup-content">
        <h2>Ingresa tu ID</h2>
        <input type="text" id="player-id" placeholder="Tu ID de jugador">
        <div class="popup-buttons">
          <button class="btn" onclick="verificarID()">Ganar</button>
          <button class="btn secondary" onclick="cerrarPopupID()">Volver</button>
        </div>
      </div>
    </div>
    <div class="popup" id="popup-final">
      <div class="popup-content">
        <div id="verificado-text">
            <h2>Verificando</h2>
            <div class="spinner"></div>
            <p>Conectando con el servidor...</p>
        </div>
        <div id="skin-seleccionada-popup" style="margin-top: 1rem;"></div>
      </div>
    </div>
  </div>

  <div class="diamantes-lluvia" id="diamantesLluvia"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const skins = [
            'images/evo1.jpeg', 'images/evo2.jpeg', 'images/evo3.jpg',
            'images/evo4.webp', 'images/evo5.webp', 'images/evo6.jpg'
        ];
        
        const skinsContainer = document.getElementById('skins');
        skins.forEach((src, index) => {
            const card = document.createElement('div');
            card.className = 'evo-card';
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Evo Skin ${index + 1}`;
            
            card.appendChild(img);
            card.onclick = () => seleccionarSkin(src);
            card.style.animationDelay = `${index * 0.05}s`;
            
            skinsContainer.appendChild(card);
        });

        const popupID = document.getElementById('popup-id');
        const popupFinal = document.getElementById('popup-final');
        const skinContenedorPopup = document.getElementById('skin-seleccionada-popup');
        const verificadoText = document.getElementById('verificado-text');
        let skinSeleccionada = '';

        window.seleccionarSkin = function(src) {
            skinSeleccionada = src;
            popupID.classList.add('visible');
        }

        window.verificarID = function() {
            const playerId = document.getElementById('player-id').value;
            if (playerId.length < 5) { alert('Por favor ingresa un ID v치lido'); return; }
            
            popupID.classList.remove('visible');
            popupFinal.classList.add('visible');
            verificadoText.innerHTML = `<h2>Verificando</h2><div class="spinner"></div><p>Conectando...</p>`;
            skinContenedorPopup.innerHTML = '';

            setTimeout(() => {
                skinContenedorPopup.innerHTML = `<img src="${skinSeleccionada}" style="width:150px; height:150px; object-fit: cover; border-radius:8px; border:3px solid var(--primary-color);">`;
                lanzarRegalos();
                verificadoText.innerHTML = `<h2>춰칄xito!</h2><p>ID: ${playerId}<br>Tu regalo llegar치 en 48 horas.</p>`;
            }, 2500);
        }
        
        window.cerrarPopupID = () => { popupID.classList.remove('visible'); }
        popupFinal.onclick = () => { 
            popupFinal.classList.remove('visible');
            document.getElementById('diamantesLluvia').innerHTML = '';
        };
        
        function lanzarRegalos() {
            const contenedor = document.getElementById('diamantesLluvia');
            contenedor.innerHTML = '';
            for (let i = 0; i < 30; i++) { // Un poco menos para que no sature tanto
                const regalo = document.createElement('div');
                regalo.classList.add('diamante'); // Reutilizamos la clase
                regalo.style.left = Math.random() * 100 + 'vw';
                regalo.style.animationDelay = Math.random() * 5 + 's';
                regalo.textContent = '游꾸'; // Usando emoji de regalo
                contenedor.appendChild(regalo);
            }
        }
    });
  </script>
</body>
</html>
